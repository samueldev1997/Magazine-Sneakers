<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Sneakers</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="h-screen">
    <header
      class="flex h-24 px-10 justify-between items-center bg-red-200 sticky top-0 shadow-lg shadow-slate-300 z-10"
    >
      <a href="./"
        ><img src="./assets/logo.png" alt="Logo da nike" class="h-[65px]"
      /></a>
    </header>

    <form class="flex h-[calc(100vh-96px)] px-5 py-10 gap-4">
      <section id="dados-usuario" class="w-1/3 bg-slate-200 rounded-xl py-5">
        <p class="mb-5 text-center font-bold">Seus dados</p>

        <div class="flex flex-col px-10 py-2">
          <label for="nome" class="font-bold text-sm mb-2">Nome:</label>
          <input
            type="text"
            id="nome"
            class="rounded-sm px-2 py-1"
            placeholder="Samuel Jonas"
            required
          />
        </div>

        <div class="flex flex-col px-10 py-2">
          <label for="email" class="font-bold text-sm mb-2">Email:</label>
          <input
            type="email"
            id="email"
            class="rounded-sm px-2 py-1"
            placeholder="samuel.jonas@hashtag.com"
            required
          />
        </div>

        <div class="flex flex-col px-10 py-2">
          <label for="nome" class="font-bold text-sm mb-2"
            >Telefone de contato:</label
          >
          <input
            type="tel"
            id="nome"
            class="rounded-sm px-2 py-1"
            placeholder="(21) 99888-7766"
            required
          />
        </div>
      </section>

      <section
        id="pagamento-entrega"
        class="w-1/3 bg-slate-200 rounded-xl py-5"
      >
        <p class="mb-5 text-center font-bold">Pagamento e entrega</p>

        <div class="flex flex-col px-10 py-2">
          <label for="numero-cartao" class="font-bold text-sm mb-2"
            >Número do cartão:</label
          >
          <input
            type="text"
            id="numero-cartao"
            class="rounded-sm px-2 py-1"
            placeholder="1111 1111 1111 1111"
            required
          />
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-2 w-1/2">
            <label for="cvv" class="font-bold text-sm mb-2">CVV:</label>
            <input
              type="text"
              id="cvv"
              class="rounded-sm px-2 py-1"
              placeholder="222"
              required
            />
          </div>

          <div class="flex flex-col px-10 py-2 w-1/2">
            <label for="data-validade" class="font-bold text-sm mb-2"
              >Data de validade:</label
            >
            <input
              type="text"
              id="data-validade"
              class="rounded-sm px-2 py-1"
              placeholder="10/24"
              required
            />
          </div>
        </div>

        <div class="flex flex-col px-10 py-2">
          <label for="cep" class="font-bold text-sm mb-2">CEP:</label>
          <input
            type="text"
            id="cep"
            class="rounded-sm px-2 py-1"
            placeholder="11122 333"
            required
          />
        </div>

        <div class="flex flex-col px-10 py-2">
          <label for="endereco" class="font-bold text-sm mb-2">Endereço:</label>
          <input
            type="text"
            id="endereco"
            class="rounded-sm px-2 py-1"
            placeholder="Rua que sobe e desce"
            required
          />
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-2 w-1/2">
            <label for="numero" class="font-bold text-sm mb-2">Número:</label>
            <input
              type="text"
              id="numero"
              class="rounded-sm px-2 py-1"
              placeholder="444"
              required
            />
          </div>

          <div class="flex flex-col px-10 py-2 w-1/2">
            <label for="complemento" class="font-bold text-sm mb-2"
              >Complemento:</label
            >
            <input
              type="text"
              id="complemento"
              class="rounded-sm px-2 py-1"
              placeholder="555"
              required
            />
          </div>
        </div>
      </section>

      <section
        id="produtos-checkout"
        class="w-1/3 bg-slate-200 rounded-xl py-5 px-5"
      >
        <section
          id="container-produto-checkout"
          class="h-2/5 overflow-y-auto"
        ></section>
        <section
          id="celula-checkout"
          class="flex flex-col h-auto justify-between"
        >
          <p
            id="preco-total"
            class="text-slate-900 bg-slate-300 p-1 rounded-lg my-5"
          >
            Total: R$200
          </p>

          <button
            id="btn-checkout"
            class="px-2 py-1 bg-red-200 rounded-lg hover:bg-neutral-950 hover:text-white transition duration-500 ease-in-out transform"
            type="submit"
          >
            Finalizar compra
          </button>
        </section>
      </section>
    </form>

    <script type="module" src="./checkout.js"></script>
  </body>
</html>
