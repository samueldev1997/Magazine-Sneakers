<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Sneakers</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-neutral-950 h-screen w-[360px] z-50 duration-500 border-l p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between text-slate-200">
        <p>Meu carrinho</p>
        <button id="fechar"><i class="fa-solid fa-circle-xmark"></i></button>
      </div>

      <section
        id="produtos-carrinho"
        class="text-slate-200 h-3/5 overflow-y-auto flex flex-col gap-2"
      ></section>

      <p id="preco-total" class="text-slate-200"></p>

      <button
        id="btn-checkout"
        class="px-2 py-1 bg-red-200 rounded-sm hover:bg-neutral-950 hover:text-white transition duration-300 ease-in-out transform hover:scale-105"
      >
        Finalizar compra
      </button>
    </section>

    <header
      class="flex h-24 px-10 justify-between items-center bg-red-200 sticky top-0 shadow-lg shadow-slate-300 z-10"
    >
      <a href="./"
        ><img src="./assets/logo.png" alt="Logo da nike" class="h-[65px]"
      /></a>

      <div class="flex gap-4 text-lg">
        <a href="/pedidos.html"
          ><button>
            <i class="fa-solid fa-user"></i>
          </button>
        </a>

        <button id="abrir">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>

    <main>
      <section
        id="container-produto"
        class="flex flex-wrap justify-center p-7 gap-x-2"
      ></section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
